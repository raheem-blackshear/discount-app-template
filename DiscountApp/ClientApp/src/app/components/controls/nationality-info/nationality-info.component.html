<div>
    <form *ngIf="formResetToggle"  class="form-horizontal" name="nationalityInfoForm" #f="ngForm" novalidate
          (ngSubmit)="f.form.valid ? save() :

           (!nationalityName.valid && showErrorAlert('Nationality name is required'));          

         ">

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group has-feedback">
                    <label class="control-label col-md-2" for="nationalityName">{{'nationality.Name' | translate}}</label>
                    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && nationalityName.valid, 'has-error' : f.submitted && !nationalityName.valid}">
                        <input  type="text" id="nationalityName" name="nationalityName" placeholder="Enter nationality name" class="form-control" [(ngModel)]="nationalityEdit.nationalityName" #nationalityName="ngModel" required minlength="2" maxlength="200" />
                        <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': nationalityName.valid, 'glyphicon-remove' : !nationalityName.valid}"></span>
                        <span *ngIf="showValidationErrors && f.submitted && !nationalityName.valid" class="errorMessage roleErrorMessage">
                            {{'nationality.nationalityNameRequired' | translate}}
                        </span>
                    </div>
                </div>
            </div>           
        </div>    
        <div *ngIf="!isViewOnly" class="form-group">
            <div class="col-sm-5">
                <div *ngIf="isGeneralEditor && isEditMode" class="pull-left">
                    <div class="checkbox user-enabled">
                        <label>
                            <input type="checkbox" name="isActive" [(ngModel)]="nationalityEdit.isActive">
                            {{'nationality.Enabled' | translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'nationality.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'nationality.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'nationality.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('nationality.Saving' | translate) : ('nationality.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

<div>
    <form *ngIf="formResetToggle"  class="form-horizontal" name="helpInfoForm" #f="ngForm" novalidate
          (ngSubmit)="f.form.valid ? save() :

           (!helpName.valid && showErrorAlert('Help name is required'));

         ">

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group has-feedback">
                    <label class="control-label col-md-2" for="helpName">{{'help.Name' | translate}}</label>
                    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && helpName.valid, 'has-error' : f.submitted && !helpName.valid}">
                        <input  type="text" id="helpName" name="helpName" placeholder="Enter role name" class="form-control" [(ngModel)]="helpEdit.helpName" #helpName="ngModel" required minlength="2" maxlength="200" />
                        <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': helpName.valid, 'glyphicon-remove' : !helpName.valid}"></span>
                        <span *ngIf="showValidationErrors && f.submitted && !helpName.valid" class="errorMessage roleErrorMessage">
                            {{'help.HelpNameRequired' | translate}}
                        </span>
                    </div>
                </div>
            </div>
            <!--<div class="col-sm-8">
                <div class="form-group has-feedback">
                    <label class="control-label col-md-2" for="ageValue">{{'help.Value' | translate}}</label>
                    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && helpValue.valid, 'has-error' : f.submitted && !helpValue.valid}">
                        <input  type="text" id="helpValue" name="helpValue" placeholder="Enter value" class="form-control" [(ngModel)]="helpEdit.helpValue"  #helpValue="ngModel" required minlength="2" maxlength="200"/>
                        <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': helpValue.valid, 'glyphicon-remove' : !helpName.valid}"></span>
                        <span *ngIf="showValidationErrors && f.submitted && !helpValue.valid" class="errorMessage roleErrorMessage">
                            {{'help.HelpValueRequired' | translate}}
                        </span>
                    </div>

                </div>
            </div>-->
        </div>    
        <div *ngIf="!isViewOnly" class="form-group">
            <div class="col-sm-5">
                <div *ngIf="isGeneralEditor && isEditMode" class="pull-left">
                    <div class="checkbox user-enabled">
                        <label>
                            <input type="checkbox" name="isActive" [(ngModel)]="helpEdit.isActive">
                            {{'help.Enabled' | translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'help.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'help.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'help.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('help.Saving' | translate) : ('help.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>

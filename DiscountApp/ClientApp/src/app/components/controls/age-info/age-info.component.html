<div>
    <form *ngIf="formResetToggle"  class="form-horizontal" name="ageInfoForm" #f="ngForm" novalidate
          (ngSubmit)="f.form.valid ? save() :

           (!ageName.valid && showErrorAlert('Age name is required'));

         ">

        <div class="row">
            <div class="col-sm-4">
                <div class="form-group has-feedback">
                    <label class="control-label col-md-2" for="ageName">{{'age.Name' | translate}}</label>
                    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && ageName.valid, 'has-error' : f.submitted && !ageName.valid}">
                        <input  type="text" id="ageName" name="ageName" placeholder="Enter age name" class="form-control" [(ngModel)]="ageEdit.ageName" #ageName="ngModel" required minlength="2" maxlength="200" />
                        <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': ageName.valid, 'glyphicon-remove' : !ageName.valid}"></span>
                        <span *ngIf="showValidationErrors && f.submitted && !ageName.valid" class="errorMessage roleErrorMessage">
                            {{'age.AgeNameRequired' | translate}}
                        </span>
                    </div>
                </div>
            </div>
            <!--<div class="col-sm-8">
                <div class="form-group has-feedback">
                    <label class="control-label col-md-2" for="ageValue">{{'age.Value' | translate}}</label>
                    <div class="col-md-10" [ngClass]="{'has-success': f.submitted && ageValue.valid, 'has-error' : f.submitted && !ageValue.valid}">
                        <input  type="text" id="ageValue" name="ageValue" placeholder="Enter value" class="form-control" [(ngModel)]="ageEdit.ageValue"  #ageValue="ngModel" required minlength="2" maxlength="200"/>
                        <span *ngIf="showValidationErrors && f.submitted" class="glyphicon form-control-feedback" [ngClass]="{'glyphicon-ok ': ageValue.valid, 'glyphicon-remove' : !ageName.valid}"></span>
                        <span *ngIf="showValidationErrors && f.submitted && !ageValue.valid" class="errorMessage roleErrorMessage">
                            {{'age.AgeValueRequired' | translate}}
                        </span>
                    </div>

                </div>
            </div>-->
        </div>    
        <div *ngIf="!isViewOnly" class="form-group">
            <div class="col-sm-5">
                <div *ngIf="isGeneralEditor && isEditMode" class="pull-left">
                    <div class="checkbox user-enabled">
                        <label>
                            <input type="checkbox" name="isActive" [(ngModel)]="ageEdit.isActive">
                            {{'age.Enabled' | translate}}
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-sm-7">
                <div class="pull-right">
                    <button *ngIf="!isEditMode && isGeneralEditor" type="button" (click)="close()" class="btn btn-default"><i class='fa fa-close'></i> {{'age.Close' | translate}}</button>
                    <button *ngIf="!isEditMode && !isGeneralEditor" type="button" (click)="edit()" class="btn btn-default"><i class='fa fa-edit'></i> {{'age.Edit' | translate}}</button>
                    <button *ngIf="isEditMode" type="button" (click)="cancel()" class="btn btn-danger" [disabled]="isSaving"><i class='fa fa-times'></i> {{'age.Cancel' | translate}}</button>
                    <button *ngIf="isEditMode" type="submit" class="btn btn-primary" [disabled]="isSaving">
                        <i *ngIf="!isSaving" class='fa fa-save'></i><i *ngIf="isSaving" class='fa fa-circle-o-notch fa-spin'></i> {{isSaving ? ('age.Saving' | translate) : ('age.Save' | translate)}}
                    </button>
                </div>
            </div>
        </div>
        <div class="clearfix"></div>
    </form>
</div>
